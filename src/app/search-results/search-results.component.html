
 <body>
 <nav [ngClass]="{'navbar': true, 'navbar-expand-sm': true, 'navbar-white': isNavbarWhite}">
    <div class="logo">
      <a routerLink="/home">
        <img src="../../assets/logo.png" width="70" height="90">
      </a>
    </div>

    <div class="container">
        <select [(ngModel)]="selectedOption" (ngModelChange)="onSelectedOptionChange()">
          <option value="name">Name</option>
          <option value="date">Date</option>
        </select>
        <input [(ngModel)]="searchValue" [placeholder]="searchPlaceholder" (keyup.enter)="search()" />
        <input type="button" name="search" id="search" value="Search" (click)="search()">
      </div>

       <a class="btn btn-primary" (click)="redirectToHomePage()">Logout</a>
 </nav>



<div>
    <h1>Search Results for "<span id="searchTerm"></span>"</h1>
  
    <div class="card-container">
      <div class="card" *ngFor="let movie of movies">
        <img [src]="movie.imageUrl" class="card-img-top" alt="Movie Poster">
        <div class="card-body">
          <h5 class="card-title">{{ movie.movieName }}</h5>
          <div class="rating">
            <span class="rating-value">{{ movie.overallRate }}</span>
            <span class="fa fa-star checked"></span>
          </div>
        </div>
      </div>
    </div> 


    <div *ngIf="movies.length === 0"class="movie-not-exist">
      <p>Movie does not exist.</p>
    </div>
  </div>




    



  
<footer>
  <div class="social-icons">
    <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
  </div>

</footer>
  
</body>
